# Development-specific MySQL Configuration  
spring.datasource.url=jdbc:mysql://localhost:3306/hoteldb_dev?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable debug logging for development
logging.level.org.springframework.web=DEBUG
logging.level.com.yen.HotelApp=DEBUG