# Test-specific MySQL Configuration  
spring.datasource.url=jdbc:mysql://localhost:3306/hoteldb_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pessimistic Lock Timeout (shorter for tests)
spring.jpa.properties.jakarta.persistence.lock.timeout=2000
spring.jpa.properties.hibernate.dialect.lock_timeout=2000

# Disable data initialization for tests
spring.sql.init.mode=never