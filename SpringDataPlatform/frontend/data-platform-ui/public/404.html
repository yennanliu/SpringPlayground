<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <!-- Include your stylesheets, meta tags, or other head elements if needed -->
</head>
<body>
  <div id="app">
    <!-- Your custom 404 content goes here -->
    <div style="text-align: center; margin-top: 100px;">
      <h1>404 - Page Not Found</h1>
      <p>Sorry, the page you are looking for might be in another galaxy.</p>
      <router-link to="/">Go to Home</router-link>
    </div>
  </div>

  <!-- Include the Vue.js script and your generated app.js file -->
  <script src="<%= BASE_URL %>js/vue.js"></script>
  <script src="<%= BASE_URL %>js/app.js"></script>
</body>
</html>
