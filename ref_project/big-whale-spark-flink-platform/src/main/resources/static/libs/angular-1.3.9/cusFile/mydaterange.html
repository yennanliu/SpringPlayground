<div class="form-group">
    <div id="div_pick_date">
        <label for="pick_date">时间</label>
        <select id="pick_date" class="selectpicker show-tick">
            <option value="">不限</option>
            <option value="1">今天</option>
            <option value="-1">昨天</option>
            <option value="7">本周</option>
            <option value="-7">上周</option>
            <option value="30">本月</option>
            <option value="-30">上月</option>
            <option value="custom">自定义</option>
        </select>
        <input class="laydate-icon" name="start" style="width: 200px;" autocomplete="off">
        <input class="laydate-icon" name="end" style="width: 200px;" autocomplete="off">
    </div>
</div>
