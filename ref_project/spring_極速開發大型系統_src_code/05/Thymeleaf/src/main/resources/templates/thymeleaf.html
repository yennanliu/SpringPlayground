<!DOCTYPE html>
<!--Thymeleaf首先需要改寫html標簽-->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=utf-8"UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${name}"></div>
<!--thymeleaf中URL寫法-->
<a th:href="@{http://blog.eg.com/}">絕對路徑</a>
<a th:href="@{/}">相對路徑</a>
<a th:href="@{css/bootstrap.min.css}">Content路徑，預設存取static下的css資料夾</a>
<!--thymeleaf中URL寫法-->

<span th:text="'歡迎您, ' + ${name} + '!'"></span>
<span th:text="|歡迎您 ${name}!|"></span>

<span th:text="2+3">2 + 3</span><br />
<span th:text="4%2">4 % 2</span><br />

<div th:if="${name} eq longzhonghua">
    <span>歡迎您,管理員</span>
</div>
<div th:if="${name} eq zhonghua">
    <span>歡迎您,vip會員</span>
</div>

<div th:if="${age} lt 18">
    <span>沒成年</span>
</div>


<span th:if="${name} == null">為空</span>
<span th:if="${name} != null">不為空</span>
<span th:if="${#strings.isEmpty(name)}">空的</span>
<span th:if="${name} eq longzhonghua">相同</span>
<span th:if="${name} ne long">不相同</span>
<span th:text="${name} ?: '預設值'"></span>
<span th:if="${#strings.contains(name,'long')}">包括long</span>
</body>
</html>
