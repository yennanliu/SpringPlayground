<!DOCTYPE html>
<!-- book p.52 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- NOTE !! below will send Ajax request to backend (/ajax/hello), and print result in pop up -->
    <script type="text/javascript">
        function show(){
            $.post("ajax/hello", {}, function(result){
            alert(result);
            });
        }
    </script>
</head>
<body>
<button onclick="show()">Ajax test button</button>
</body>
</html>
