<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
          name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <!-- JS for black/light mode change -->
    <script>
 		// Function to switch black/light mode
        function switchBlackLight() {
            const currentMode = document.documentElement.getAttribute('data-bs-theme');

            if (currentMode === 'light') {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Function to set the theme based on localStorage
        function setTheme() {
            const storedTheme = localStorage.getItem('theme');

            if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');
            }
        }

        // Set the theme on page load
        setTheme();

    </script>
</head>
<body>

                </li>

            </ul>

    </div>
</nav>

<!-- Button for black/light mode change -->
<div class="container mt-3">
    <button class="btn btn-dark shadow" id="btnSwitch" onclick="switchBlackLight()">Black/Light Mode</button>
</div>
