<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!--	<meta charset="UTF-8" data-bs-theme="light">-->
	<meta charset="UTF-8" name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes” />
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
	>
	<!-- JS for black/light mode change -->
	<script>
		function switchBlackLight(){

				console.log("swithBlackLight ..., current mode = " + document.documentElement.getAttribute('data-bs-theme'))

				if (document.documentElement.getAttribute('data-bs-theme') == 'light') {
					document.documentElement.setAttribute('data-bs-theme','dark')
				}
				else {
					document.documentElement.setAttribute('data-bs-theme','light')
				}
		}
	</script>
<!--	<script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>-->
</head>
<body>

<!-- button for black/light mode change -->
<Div class="col-auto">
	<button class="btn btn-dark shadow" id="btnSwitch" onclick="switchBlackLight()">Black/Light Mode</button>
</Div>

<div class="container" th:fragment="header" style="text-align:center;margin-top:10px;">
	<p class="title">My Markdown blog</p>
	<h5 th:text="'Current User : ' + ${user} "></h5>
	<p class="lead">
		<a class="card-link" href="/posts/all" role="button">Home</a>
		<a class="card-link" href="/posts/create" role="button">New Blog</a>
		<a class="card-link" href="/posts/edit/pre_edit" role="button">Edit</a> <!-- forward to login_success page for now, since login already -->
		<a class="card-link" href="/register/create" role="button">Register</a>
		<a class="card-link" href="/posts/mypost" role="button">My Posts</a>
		<a class="card-link" href="/posts/pre_search" role="button">Search</a>
		<a class="card-link" href="/author/all" role="button">Authors</a>
		<a class="card-link" href="/logout" role="button">Logout</a>
	</p>
	<hr>
</div>
</body>
</html>
