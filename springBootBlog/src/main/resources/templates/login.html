<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>LOGIN</title>
</head>

<body>

<div th:insert="header"></div>

<h1 align="center">LOGIN</h1>
<hr/>

<form action="#" th:action="@{/login}" th:object="${LoginRequest}" method="post" align="center">

    <p>UserName: <input type="text" th:field="*{userName}" required minlength="1" /></p>
    <p>Password: <input type="text" th:field="*{passWord}" required minlength="1" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

</body>

</html>
