<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<title th:if="${error}"> Error | Yen </title>
	<title th:unless="${error}" th:text="${post.title + ' | Yen'}"> | Yen </title>
	<!-- Add the following style block -->
	<style>
         body {
         font-family: 'Arial', sans-serif;
         background-color: #f8f9fa;
         color: #343a40;
         margin: 0;
         }
         .container {
         max-width: 800px;
         margin: 0 auto;
         }
         .alert-danger {
         background-color: #f8d7da;
         border-color: #f5c6cb;
         color: #721c24;
         }
         .article {
         background-color: #fff;
         border: 1px solid #ddd;
         padding: 20px;
         margin: 10px;
         }
         .comment {
         background-color: #f8f9fa;
         border: 1px solid #ddd;
         padding: 10px;
         margin: 10px 0;
         }
         .comment h3 {
         color: #007bff;
         }
         .comment .card {
         background-color: #fff;
         border: 1px solid #ddd;
         margin-top: 10px;
         }
         .comment .card-body {
         padding: 10px;
         }
         .form-container {
         margin: 10px;
         }
         textarea {
         width: 100%;
         margin-bottom: 10px;
         }
         input[type="text"],
         input[type="submit"],
         input[type="reset"] {
         padding: 8px;
         margin-right: 5px;
         }
      </style>
</head>
<body>
<!-- Rest of your HTML content -->
<div th:insert="header"></div>
<div class="d-flex justify-content-center" style="margin: 10px;">
	<div th:if="${error}" class="alert alert-danger" role="alert">
		Sorry, the post you requested doesn't exist!
	</div>
	<article th:unless="${error}">
		<h1 th:utext="${post.title}">Title</h1>
		<p class="card-subtitle mb-2"
		   th:text="${#temporals.monthName(post.dateTime) + ' ' + #temporals.day(post.dateTime) + ', ' + #temporals.year(post.dateTime)}">LocalDateTime</p>
		<p th:utext="${post.content}">Content</p>
	</article>
</div>
<!-- create comment -->
<body>
<!--<form action="#" th:action="@{/posts/create}" th:object="${CreatePost}" method="post" align="left">-->
<form action="#" th:action="@{/comment/create}"  th:object="${comment}" method="post" align="left">
	<p>Content: <textarea name="commentContent" rows="3" cols="50" th:field="*{commentContent}">your content</textarea></p>
	<input type="text" name="postId" th:value="${post.id}">
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
<!-- view comment -->
<h3>Comment</h3>
<div th:if="${not #lists.isEmpty(comments)}" th:each="comment : ${comments}" class="card">
	<div class="card-body">
		<!-- <p th:text="'id: ' + ${greeting.id}" />-->
		<p class="card-text" th:text="'ID: ' + ${comment.id}">Id</p>
		<p class="card-text" th:text="'Author: ' + ${comment.userName}">commentor name</p>
		<p class="card-text" th:text="'Content: ' + ${comment.commentContent}">content</p>
		<p class="card-text" th:text="'Time: ' + ${comment.createTime}">comment time</p>
	</div>
</div>
</body>
</html>
