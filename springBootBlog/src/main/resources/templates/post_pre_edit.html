<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pre Edit</title>
</head>
<div th:insert="header"></div>
<body>
<div class="container">
    <div th:each="post : ${posts}" class="card">
        <div class="card-body">
            <h5 class="card-title" th:utext="${post.title}">Post title</h5>
            <h5 class="card-title" th:utext="${LoginRequest.userName}">Author</h5>
            <h6 class="card-subtitle mb-2" th:text="${#temporals.monthName(post.dateTime) + ' ' + #temporals.day(post.dateTime) + ', ' + #temporals.year(post.dateTime)}">LocalDateTime</h6>
            <p class="card-text" th:text="${post.synopsis} + '...'">Post synopsis</p>
            <a href="#" th:href="'/posts/edit/' + ${post.id}" th:text="${'Edit'}" class="card-link">Edit</a>
        </div>
    </div>
</div>

<div class="modal-footer no-margin-top">
    <div class="col-md-6">
        Current at [[${pageInfo.pageNum}]] page. Total [[${pageInfo.pages}]] page. Total [[${pageInfo.total}]] records
    </div>
    <ul class="pagination pull-right no-margin">
        <a th:href="'/posts/edit/pre_edit?page=0'">First</a>
        <li class="prev" th:if="${pageInfo.hasPreviousPage}">
            <a th:href="'/posts/edit/pre_edit?pageNum='+${pageInfo.prePage}">
                <i class="ace-icon fa fa-angle-double-left"></i>
            </a>
        </li>
        <!--遍歷條數-->
        <li th:each="nav:${pageInfo.navigatepageNums}">
            <a th:href="'/posts/edit/pre_edit?pageNum='+${nav}" th:text=" ${nav} " th:if="${nav != pageInfo.pageNum}"></a>
            <span style="font-weight: bold;background: #6faed9;" th:if=" ${nav == pageInfo.pageNum} " th:text=" ${nav} "></span>
        </li>
        <li class="next" th:if="${pageInfo.hasNextPage}">
            <a th:href="'/posts/edit/pre_edit?pageNum='+${pageInfo.nextPage}">
                <i class="ace-icon fa fa-angle-double-right"></i>
            </a>
        </li>
        <li>
            <a th:href="'/posts/edit/pre_edit?pageNum='+${pageInfo.pages}">Last</a>
        </li>
    </ul>
</div>

</body>
</html>
