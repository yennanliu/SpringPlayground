<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:margin="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Course type management (Title)</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body style="padding:8px;">
    <h3 class="title">Course type management</h3>
    <form th:action="" method="POST">
            <input type="hidden" name="_method" value="DELETE">
    </form>
    <table border="0" cellpadding="0">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Operation</th>
        </tr>
        <tr class="type" th:each="courseType : ${page.list}}">
            <td th:text="${courseType.typeId}" nowrap></td>
            <td id="typeName" th:text="${courseType.typeName}" nowrap></td>
            <td nowrap>
        <button class="update" th:href="@{/courseType/preUpdate}/{typeId} (typeId=${courseType.typeId})}"/>Modify</button>
        <button class="delete" th:href="@{/courseType/remove}/{typeId} (typeId=${courseType.typeId})}"/>remove</button>
            </td>
        </tr>
    </table>

    <div id="pageInfo">
        Total [[${page.total}]] records,
        <span th:if="${ (page.pageNum-1) * page.pageSize + 1 == page.total }}">
            Currently show [[${[page.total}}]] th record,
        </span>
        <span th:if="${ (page.pageNum-1) * page.pageSize + 1 != page.total }}">
            Currently show [[${[page.startRow}}]] -[[${[page.endRow}}]] records,
        </span>

        At [[${[page.pageNum}}]] / [[${[page.pages}}]] page
    </div>

    <a th:href="#" th:if="${page.pageNum>1}"><span class="linkspan" id="one">Home page</span>&nbsp;</a>
    <a th:href="#" th:if="${page.pageNum>1}"><span class="linkspan" id="two">Last page</span>&nbsp;</a>
    <a th:href="#" th:if="${page.pageNum<page.pages>}"><span class="linkspan" id="three">Next page</span>&nbsp;</a>
    <a th:href="#" th:if="${page.pageNum!=page.pages}}"><span class="linkspan" id="four">Final page</span>&nbsp;</a>

    to <input type="text" id="pageNo" size="4" style="text-align:right;" onkeypress="onlynumber();"/> page
    <button class="linkspan" id="five" style="color:black;text-decoration:none;">jump to</button>
    </div>

    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <script th:inline="javascript">
        $(function(){
            // delete op
            $(".delete").click(function(){
                var href = $(this).attr("href");
                if (confirm("confirm to delete ?")){
                $("form.eq(0)").attr("action", href).submit();
                return false;
                    }
                });

            // paging op
            $(".linkspan").click(function(){
                    var pageNo = [[ ${page.pageNum} ]];
                    var totalPageNum =  [[ ${page.pages} ]];
                    var re = /^[0-9]+.?[0-9]*$/;
                    if (String($(this).attr("id")) == String("one"))
                        pageNo = 1;
                    if (String($(this).attr("id")) == String("two"))
                        pageNo = pageNo - 1;
                    if (String($(this).attr("id")) == String("three"))
                        pageNo = pageNo + 1;
                     if (String($(this).attr("id")) == String("four"))
                        pageNo = totalPageNum;
                    if (String($(this).attr("id")) == String("five")){
                           var num = $.trim($("#pageNo").val());
                           if (!re.test(num)){
                                alert("input is NOT number");
                                return;
                           }
                           pageNo = parseInt(num);
                           if (pageNo < 1 || pageNo > totalPageNum){
                                 alert("page out of range");
                                 return;
                            }
                       }
                    var href = "?pageNo= " + pageNo;
                    $(location).attr("href", href);
                    return false;
                });
            });
    </script>
</body>

</html>
