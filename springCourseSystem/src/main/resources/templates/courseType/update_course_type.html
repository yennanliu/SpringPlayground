<!DOCTYPE html>
<!-- book p.274 -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:margin="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Course Type</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
</head>
<body style="padding:8px;">
    <h3 class="title">update course type</h3>
    <form th:action="@{/courseType/update}" method="post" th:object="${courseType}">
        <input type="hidden" name="_method" value="PUT"/>
        <input type="hidden" name="typeId" th:value="*{typeId}">
        <div>
            <span>Course type name :</span>
                <input type="text" name="typeName" th:value="*{typeName}" placeholder="course type name">
        </div>
        <div>
            <input type="submit" value="confirm"/>
        </div>
    </form>
</body>
</html>
