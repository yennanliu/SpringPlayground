<!DOCTYPE html>
<!-- book p.267 -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Course system login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
</head>
<body>
<div>
    <div id="wrapper" style="text-align:center">

        <img id="login" width="100" height="20" th:src="@{/pics/logo.png}" />
        <div id = "f_title">Course Admin Login</div><br>

        <form th:action="@{/security/login}" method="post" th:object="${user}">
            <div class="f_row">
                <span>User name :</span>
                <input type="text" class="form-control" name="userName" placeholder="plz input name">
            </div>
            <div class="f_row">
                <span>Password : </span>
                <input type="text" class="form-control" name="userPwd" placeholder="plz input password">
            </div>
            <br>
            <div class="f_row">
                <input type="submit" value="register"><input>
                <a th:href="@{/security/register}" class="zcxy" target="_blank">Register</a>
            </div>
        </form>
    </div>
</div>
<div id="footer">
    <div th:include="footer::copy"></div><div th:include="footer::time"></div>
</div>
</body>
</html>
