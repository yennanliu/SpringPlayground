# https://github.com/yennanliu/SpringPlayground/blob/main/courses/springBoot_springCloud_%E9%A0%82%E7%B4%9A%E9%96%8B%E7%99%BC_src_code/chapter04-efence/src/main/resources/bootstrap.yml
spring:
  application:
    name: efence
  profiles:
    active: debug,dev
  cloud:
    # consul service registry
    consul:
      discovery:
        preferIpAddress: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}:@project.version@
        healthCheckPath: /actuator/health
    # enable Spring Cloud Config setting
    config:
      enabled: true
      uri: http://127.0.0.1:8888/
      label: master
server:
  port: 9090