server.port=7777
debug=true
server.tomcat.uri-encoding=UTF-8
spring-http-encoding.charset=UTF-8
# hot deployment
spring.devtools.restart.enabled=true
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/warehouse_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
# auto create tables
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
# mybatis
# mapping underscore to camel-case
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.lazy-loading-enabled=true
# sql
sql.show=true

# redis
# https://github.com/yennanliu/myRLock/blob/main/myRLock/src/main/java/com/yen/MyRLock/config/MyRLockConfig.java
# prefix : spring.MyRLock
spring.MyRLock.address=redis://127.0.0.1:6379
