<form enctype="multipart/form-data" method="post" th:action="@{/product/create}" th:object="${product}">
    <!--    <div>-->
    <!--        <span>product Id:</span>-->
    <!--        <input type="text" name="id" >-->
    <!--    </div>-->
    <div>
        <span>product price:</span>
        <input name="price" type="number">
    </div>
    <div>
        <span>product name:</span>
        <input name="name" type="text">
    </div>
    <!--         <div>
                <span>product pic:</span>
                <input id="producttextbookpic" type="file" name="producttextbookpic" size="40" />
            </div> -->
    <div>
        <span>typeId:</span>
        <select name="typeId">
            <option>=Select type=</option>
            <option th:each="list:${productTypeList}" th:text="${list.typeName}" th:value="${list.typeId}"></option>
        </select>
    </div>
    <div>
        <span>product Status:</span>
        <input checked name="productStatus" th:value="new" type="radio">New&nbsp;&nbsp;
        <input name="productStatus" th:value="on_board" type="radio">on board&nbsp;&nbsp;
        <input name="productStatus" th:value="off_board" type="radio">off board
    </div>
    <div>
        <span>product amount:</span>
        <input name="amount" type="text">
    </div>
    <div>
        <span>merchant:</span>
        <select name="merchantId">
            <option>=Select merchant name=</option>
            <option th:each="list:${merchantList}" th:text="${list.name}" th:value="${list.id}"></option>
        </select>
    </div>
    <div>
        <input type="submit" value="Add product"/>
    </div>
</form>
</body>
<script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
