<form th:action="@{/product/create}" method="post"  enctype="multipart/form-data" th:object="${product}">
<!--    <div>-->

    <div>
        <span>product price:</span>
        <input type="number" name="price" >
    </div>
    <div>
        <span>product name:</span>
        <input type="text" name="name" >
    </div>
    <!--         <div>
                <span>product pic:</span>
                <input id="producttextbookpic" type="file" name="producttextbookpic" size="40" />
            </div> -->
    <div>
        <span>typeId:</span>
        <select name="typeId">
            <option>=Select type=</option>
            <option th:each="list:${productTypeList}" th:value="${list.typeId}" th:text="${list.typeName}"></option>
        </select>
    </div>
    <div>
        <span>product Status:</span>
        <input type="radio" name="productStatus" th:value="O" checked>New&nbsp;&nbsp;
        <input type="radio" name="productStatus" th:value="Z">on board&nbsp;&nbsp;
        <input type="radio" name="productStatus" th:value="C">off board
    </div>
    <div>
        <span>product amount:</span>
        <input type="text" name="amount" >
    </div>
    <div>
        <span>merchant:</span>
        <select name="merchantId">
            <option>=Select merchant name=</option>
            <option th:each="list:${merchantList}" th:value="${list.id}" th:text="${list.name}"></option>
        </select>
    </div>
    <div>
        <input type="submit" value="Add product"/>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
